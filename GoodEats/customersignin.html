<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer page - Bite N Delights</title>
    <link rel="stylesheet" href="../BiteNDelights/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Bite N Delights</h1>
        </div>
    </nav>

    <div class="form-container">
        <h2>Member Sign In</h2>
        <form class="signin-form" action="/signin" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="signin-btn"><a href="customerdashboard.html" >Login</a></button>
        </form>
        
        <div class="form-container">
            <h2>New to Bite N Delights?</h2>
            <button class="register-btn"><a href="customer_register.html" >Register</a></button>   
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
