<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - Bite N Delights</title>
    <link rel="stylesheet" href="../BiteNDelights/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Bite N Delights</h1>
        </div>
    </nav>
    <div class="dashboard-container">
        <h2>Customer Dashboard</h2>
        <div class="customer-details">
            <h3>Welcome, " "</h3>
            <p><strong>First Name:</strong> <span id="customer-first_name"></span></p>
            <p><strong>Last Name:</strong> <span id="customer-last_name"></span></p>
            <p><strong>Email:</strong> <span id="customer-email"></span></p>
            <p><strong>Phone:</strong> <span id="customer-phone"></span></p>
            <p><strong>Address1:</strong> <span id="customer-address1"></span></p>
            <p><strong>Address2:</strong> <span id="customer-address2"></span></p>
            <p><strong>City:</strong> <span id="customer-city"></span></p>
            <p><strong>State:</strong> <span id="customer-state"></span></p>
            <p><strong>Postal Code:</strong> <span id="customer-Postalcode"></span></p>
            <p><strong>Country:</strong> <span id="customer-country"></span></p>
            <button id="edit-btn">Edit</button>
        </div>
        <div class="edit-form-container" style="display: none;">
            <h3>Edit Your Details</h3>
            <form id="edit-form">
                <label for="edit-name">First Name:</label>
                <input type="text" id="edit-customer-first_name" name="first name" required>

                <label for="edit-name">Last Name:</label>
                <input type="text" id="edit-customer-last_name" name="last name" required>
                
                <label for="edit-email">Email:</label>
                <input type="email" id="edit-customer-email" name="email" required>
                
                <label for="edit-phone">Phone:</label>
                <input type="tel" id="edit-customer-phone" name="phone" required>
                
                <label for="edit-address1">Address:</label>
                <input type="text" id="edit-customer-address1" name="address1" required>

                <label for="edit-address2">Address:</label>
                <input type="text" id="edit-customer-address2" name="address2" required>

                <label for="edit-city">Email:</label>
                <input type="text" id="edit-customer-city" name="city" required>

                <label for="edit-state">Email:</label>
                <input type="text" id="edit-customer-state" name="state" required>

                <label for="edit-postalcode">Email:</label>
                <input type="text" id="edit-customer-postalcode" name="postal code" required>

                <label for="edit-country">Email:</label>
                <input type="text" id="edit-customer-country" name="email" required>
                
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
