<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bite N Delights</title>
    <link rel="stylesheet" href="../BiteNDelights/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Bite N Delights</h1>
        </div>
    </nav>
        <div class="contact-section">
            <h2>Your feedback is important to us</h2>
            <h3>Help us to improve</h3>
            <form id="contact-form" action="submit_contact.php" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
</body>

 </html>
