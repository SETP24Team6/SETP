<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Page</title>
    <link rel="stylesheet" href="css/businessoverview.css">
    <script src="scripts.js" defer></script>
</head>

<section id="Clock in /Out" class="section">
    <div class="content">
        <h1><span class="highlight"> Clock In/Out</h1>
        
    </div>
    <div class="clock-container">
    
        <form id="clock-form">
            <label for="staff-id">Staff ID:</label>
            <input type="text" id="staff-id" name="staff-id" required>
            <button type="button" onclick="clockIn()">Clock In</button>
            <button type="button" onclick="clockOut()">Clock Out</button>
        </form>
        <div class="clock-status">
            <h3>Status: <span id="status">Not clocked in</span></h3>
            <p>Clock In Time: <span id="clock-in-time">-</span></p>
            <p>Clock Out Time: <span id="clock-out-time">-</span></p>
        </div>
    </div>
</section>

<section id="Sales Analyst" class="section">
    <h1>Order Summary and Sales Analyst</h1>
        <form id="date-form">
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>
            <button type="submit" class="button-spacing">Get Sales Data</button>
        </form>
    
    <div id="table-container" class="hidden">
        <h2>Sales Data</h2>
        <table id="sales-table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Store ID</th>
                    <th>Order Date</th>
                    <th>Order Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</section>

<section id="Inventory Management" class="section">
    <div class="content">
        <h1><span class="highlight"> Inventory Management</h1>
        
    </div>
</section>

</html>
