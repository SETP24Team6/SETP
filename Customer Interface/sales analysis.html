<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Business overview page showing yearly and monthly earnings.">
    <meta name="keywords" content="business, overview, earnings, financials">
    <title>Bite & Delight</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/salesanalysis.css">
</head>



<body id="page-top">
   

    <!-- Page Wrapper -->
    <div id="wrapper">



        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

    

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <h1>BUSINESS OVERVIEW</h1>
                    <hr>

                    <!-- Content Row -->
                    <div class="row">

                        <!-- Earnings (Yearly) Chart 1 -->
                        <div class="col-xl-6 col-md-12 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                Earnings (Yearly)</div>
                                            <div class="h2 mb-0 font-weight-bold text-gray-800">$60,000</div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        
                        <!-- Earnings (Monthly) Chart 2 -->
                        <div class="col-xl-6 col-md-12 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                Earnings (Monthly)</div>
                                            <div class="h2 mb-0 font-weight-bold text-gray-800">$8,000</div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>


                    <!-- Content Row -->
                    <h1>STORE</h1>
                    <hr>
                    <div class="row">
                        
                        <!-- Area Chart -->
                        <div class="col-xl-4 col-md-4 mb-4">
                            <div class="card shadow mb-4">
                                <div 
                                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h3 class="m-0 font-weight-bold text-primary">Year On Year Revenue</h3>
                                </div>
                               
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="chart-area">
                                        <canvas id="myBarChart" height="200" width="300"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>

                         <!-- Area Chart -->
                        <div class="col-xl-4 col-md-4 mb-4">
                            <div class="card shadow mb-4">
                                <div 
                                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h3 class="m-0 font-weight-bold text-primary">Month On Month Revenue</h3>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="chart-area">
                                        <canvas id="myBarChart1" height="200" width="300"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                      
                         <!-- Area Chart -->
                        <div class="col-xl-4 col-md-4 mb-4">
                            <div class="card shadow mb-4">
                                <div 
                                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h3 class="m-0 font-weight-bold text-primary">Hourly Sales</h3>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="chart-area">
                                        <canvas id="myBarChart2" height="200" width="300"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <h1>CUSTOMER</h1>
                    <hr>
                    <div class="row">

                             <!-- Pie Chart -->
                            <div class="col-xl-4 col-md-4 mb-4">
                                <div class="card shadow mb-4">
                                    <div
                                        class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                        <h3 class="m-0 font-weight-bold text-primary">Top Selling Bread</h3>
                                    </div>

                                    <!-- Card Body -->
                                    <div class="card-body">
                                        <div class="chart-area">
                                            <canvas id="myPieChart" height="200" width="300"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                                                     
                        
                        

                              <!-- Pie Chart -->
                            <div class="col-xl-4 col-md-4 mb-4">
                                <div class="card shadow mb-4">
                                    <div
                                        class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                        <h3 class="m-0 font-weight-bold text-primary">Top Selling Protein</h3>
                                    </div>

                                    <!-- Card Body -->
                                    <div class="card-body">
                                        <div class="chart-area">
                                            <canvas id="myPieChart1" height="200" width="300"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>

                             <!-- Area Chart -->
                            <div class="col-xl-4 col-md-4 mb-4">
                                <div class="card shadow mb-4">

                                    <!-- Card Header - Dropdown -->
                                     <div
                                         class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                        <h3 class="m-0 font-weight-bold text-primary">Spendings By Age Group</h3>
                                     </div>
                                
                                    <!-- Card Body -->
                                    <div class="card-body">
                                        <div class="chart-area">
                                             <canvas id="myAreaChart" height="200" width="300"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>

                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->







    <!-- Page level plugins -->
    <script src="js/packages/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/charts/chart-bar.js"></script>
    <script src="js/charts/chart-bar1.js"></script>
    <script src="js/charts/chart-bar2.js"></script>
    <script src="js/charts/chart-pie.js"></script>
    <script src="js/charts/chart-pie1.js"></script>
    <script src="js/charts/chart-area.js"></script>

</body>

</html>
