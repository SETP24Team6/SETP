<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Page</title>
    <link rel="stylesheet" href="css/staffstyle.css">
</head>

<body>
    
    <div class="form-container">
        <h2 class="welcome-text">Welcome to the Staff Portal</h2>
        <div class="form-section">
            <form id="auth-form-login" class="auth-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="submit-button">Login</button>
                <button class="forgot-password-btn"><a href="StaffResetPassword.html" >Forgot Password</a></button>
                <button class="staff-reg-btn"><a href="StaffRegister.html" >New Staff Registration</a></button>
               
    </div>
        
</body>

</html>
