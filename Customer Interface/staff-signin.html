<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    
    <div class="form-container">
        <h2>Welcome back</h2>
        <div class="form-section">
            
            <h2 id="form-title"> Staff Login</h2>
            <form id="auth-form" class="auth-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
               
                <button class="signin-btn"><a href="Businessoverview.html" >Submit</a></button>
            </form>
        </div>
        <div class="form-section">
            
            <h2 id="form-title"> New Staff Register </h2>
            <form id="auth-form" class="auth-form">
                
               
                <button class="signin-btn"><a href="customerdashboard.html" >Login</a></button>
            </form>
        </div>
        

</body>

</html>
