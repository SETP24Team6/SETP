    <div class="container">
        <div class="form-box">
            <div class="signup-login-container">
                <div class="container" id="ss-container">
                    
                
                    <form id="signup-form" class="signup-form" >
                        <div class="form-title-container">
                            <h2 id="signup-title">SIGN UP</h2>
                        </div>
                        
                        <div class="form-row">
                            <label for="first-name">First Name:</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                
                        <div class="form-row">
                            <label for="last-name">Last Name:</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                
                        <div class="form-row">
                            <label for="birthday">Birthday (DD/MM/YYYY):</label>
                            <input type="text" id="birthday" name="birthday" pattern="\d{2}/\d{2}/\d{4}" required>
                        </div>
                
                        <div class="form-row">
                            <label for="phone">Phone Number:</label>
                            <input type="text" id="phone" name="phone" pattern="\d{8}" maxlength="8" required>
                        </div>
                
                        <div class="form-row">
                            <label for="email-signup">Email:</label>
                            <input type="email" id="email-signup" name="email-signup" required>
                        </div>
                
                        <div class="form-row">
                            <label for="password-signup">Password:</label>
                            <input type="password" id="password-signup" name="password-signup" required>
                        </div>
                        
                        <div class="form-row">
                            <button type="submit" class="submit-button">Sign Up</button>
                        </div>

                        <div class="form-row">
                            <button type="button" class="switch-button" id="switch-to-forgot-password">Forgot Password</button>
                        </div>
                    </form>
                
                    <form id="forgot-password-form" class="signup-form" style="display:none;">
                        <div class="form-title-container">
                            <h2 id="forgot-password-title">RESET PASSWORD</h2>
                        </div>
                        
                        <div class="form-row">
                            <label for="email-forgot">Email:</label>
                            <input type="email" id="email-forgot" name="email-forgot" required>
                        </div>
                
                        <div class="form-row">
                            <label for="birthday-forgot">Birthday (DD/MM/YYYY):</label>
                            <input type="text" id="birthday-forgot" name="birthday-forgot" pattern="\d{2}/\d{2}/\d{4}" required>
                        </div>
                
                        <div class="form-row">
                            <label for="new-password">New Password:</label>
                            <input type="password" id="new-password" name="new-password" maxlength="15" required>
                        </div>
                
                        <div class="form-row">
                            <label for="re-password">Retype Password:</label>
                            <input type="password" id="re-password" name="re-password" maxlength="15" required>
                        </div>
                
                        <div class="form-row">
                            <button type="submit" class="submit-button">Submit</button>
                        </div>
                
                        <div class="form-row">
                            <button type="button" class="switch-button" id="switch-to-signup-from-forgot">Back</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
