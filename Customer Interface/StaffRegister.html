<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Registration</title>
    <link rel="stylesheet" href="css/staffregister.css">
</head>

<body>
    <div class="form-container">
        <h2 class="welcome-text">Register New Staff</h2>
        <div class="form-section">
            <h2 id="form-title">Staff Registration</h2>
            <form id="register-form" class="auth-form">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
                
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="birthday">Birthday (DD/MM/YYYY):</label>
                <input type="text" id="birthday" name="birthday" pattern="\d{2}/\d{2}/\d{4}" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="\d{8}" maxlength="8" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <button class="staff-reg-btn"><a href="Businessoverview.html" >Registered</a></button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Implement the registration logic here, e.g., send the data to the server
            alert('Registration successful!');
        });
    </script>
</body>

</html>
