<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="css/cust-account.css">
</head>

<body>
    <div class="container">
        <h1>My Account</h1>
        <a href="#update-profile" class="account-option">
            <img src="asset/profile.webp" alt="Update My Profile">
            <div>
                <h2>Update My Profile</h2>
                <p>Access your account details</p>
            </div>
        </a>
       
        </a>
        <a href="#order-history" class="account-option">
            <img src="asset/order-history-icon.png" alt="My Order History">
            <div>
                <h2>My Order History</h2>
                <p>Keeps track of your orders</p>
            </div>
        </a>
        
        <a href="#reward-points" class="account-option">
            <img src="asset/reward-icon.png" alt="My Reward Points">
            <div>
                <h2>My Reward Points</h2>
                <p>Keeps track of your reward points</p>
            </div>
        </a>
    </div>
    <script src="js/cust-account.js"></script>
</body>

</html>
